<section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Witaj w serwisie</h1>
          <p class="lead text-muted">Aby przeglądać jego tresć zaloguj się lub zarejestruj</p>
          <p>
            <a class="btn btn-lg btn-success my-2" (click)="registerToggle('login')">Zaloguj się</a>
            <a class="btn btn-primary my-2"  (click)="registerToggle('rejestracja')">Zarejestruj się</a>
          </p>
        </div>
      </section>

      <div *ngIf="registerMode == 'rejestracja' ">
        <app-register [valuesFromHome]="values" (cancelRegisterMode)="cancelRegisterParent($event)"></app-register>
      </div>

          <div *ngIf="registerMode == 'login' ">
            <app-login></app-login>
          </div>
