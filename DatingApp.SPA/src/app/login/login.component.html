<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form" role="form">
  <div class="form-group">
    <input [(ngModel)]="model.username" required name="username" id="emailInput" placeholder="Login" class="form-control form-control-sm"
      type="text">
  </div>
  <div class="form-group">
    <input [(ngModel)]="model.password" required name="password" id="passwordInput" placeholder="Password" class="form-control form-control-sm"
      type="text">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Login</button>
  </div>
  <div class="form-group text-xs-center">
    <small>
      <a href="#">Forgot password?</a>
    </small>
  </div>
</form>
