<div class="container">

  <div class="row">

    <h1>{{user.knownAs}} </h1>

  </div>

  <div class="row">

    <div class="col-sm-4">

      <div class="card">

        <div>
          <img class="profile-imge img-thumbnail" src="{{user?.photoUrl}}" alt="{{user?.knownAs}}">
        </div>

        <div class="card-body myBody">
          <div>
            <strong>Location</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>

          <div>
            <strong>Age</strong>
            <p>{{user.age}}</p>
          </div>

          <div>
            <strong>Last Activate</strong>
            <p>{{user.lastActivate | timeAgo}}</p>
          </div>

          <div>
            <strong>Member Since</strong>
            <p>{{user.created | date}}</p>
          </div>

        </div>

        <div class="card-footer">

          <div class="btn-group-justified ">
            <div class="btn-group">
              <button class="btn btn-primary"> Like </button>
            </div>
            <div class="btn-group">
              <button class="btn btn-success"> Message </button>
            </div>
          </div>

        </div>


      </div>
    </div>

      <div class="col-sm-8">

        <tabset class="tabsMagin">
          <tab heading="About {{user?.knownAs}}" id="tab1">
              <h4 >Description</h4>
              <p>{{user.lookingFor}}</p>
              <h4>Looking For</h4>
              <p>{{user.lookingFor}}</p>
          </tab>

            <tab heading="Interests" id="tab1">
              <h4>Description</h4>
              <p>{{user.interests}}</p>
            </tab>

            <tab heading="Photos" id="tab1">
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
            </tab>

            <tab heading="Messages" id="tab1">
              <p>Messages will go here</p>
            </tab>
        </tabset>


      </div>


  </div>
</div>
