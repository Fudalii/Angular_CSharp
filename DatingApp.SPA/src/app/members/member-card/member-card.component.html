
<div class="card" style="margin-bottom: 20px">

  <div class="card-header panel-image">

    <img *ngIf="user.photoUrl !== null" class="card-img-top animate" src="{{user.photoUrl}}" alt="Card image cap">

    <img *ngIf="user.photoUrl === null" class="card-img-top animate" src="/assets/default-thumbnail.gif" alt="Card image cap">


    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item" ><button class="btn btn-primary" [routerLink]="[ '/members', user.id ]"> <i class="fa fa-user"> </i></button></li>
      <li class="list-inline-item" ><button class="btn btn-primary" (click)="sendLike(user.id)"> <i class="fa fa-heart"> </i></button></li>
      <li class="list-inline-item" ><button class="btn btn-primary"> <i class="fa fa-envelope"> </i></button></li>
    </ul>

  </div>

  <div class="card-body text-center">
    <h5>
      <i class="fa fa-user"> </i> {{user.knownAs}}, {{user.age}}
      <p>{{user.city}}</p>
    </h5>
  </div>

  <!-- <div class="card-footer">
    <h5>
      <small> {{user.city}} </small>
    </h5>
  </div> -->

</div>
